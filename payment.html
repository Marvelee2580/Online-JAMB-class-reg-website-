<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for JAMB Online Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-2GPbkEyr+5p/vg6Z9Kx0M2M6pD3S33U2hMOk2C8h5CgBwF7fFoqZCy8e7UMK8oZxJ9hAZUxQpfwrKRLuH8cHgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        header, footer {
            background-color: #ff9e55;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        h1, h2, p {
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form button, form select {
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form button {
            background-color: #ff9e55;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #e88d42;
        }
        form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23aaa" d="M10 12a1 1 0 00.707-.293l3-3a1 1 0 10-1.414-1.414L10 9.586 7.707 7.293a1 1 0 00-1.414 1.414l3 3A1 1 0 0010 12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 18px;
            padding-right: 30px;
        }
        .fa {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa fa-credit-card"></i> Payment for JAMB Online Classes</h1>
        <nav>
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="about-us.html"><i class="fa fa-info-circle"></i> About Us</a>
            <a href="Contact_us.html"><i class="fa fa-envelope"></i> Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>To complete your registration, please select your payment method and provide the required details.</p>
        <form id="paymentForm">
            <label for="paymentMethod"><i class="fa fa-money-check-alt"></i> Select Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" onchange="togglePaymentFields()">
                <option value="card"><i class="fa fa-credit-card"></i> Payment by Card</option>
                <option value="bank"><i class="fa fa-university"></i> Payment by Bank Transfer</option>
            </select>

            <div id="cardDetails">
                <label for="cardNumber"><i class="fa fa-credit-card"></i> Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]*" inputmode="numeric" minlength="16" maxlength="16" required>

                <label for="cardName"><i class="fa fa-user"></i> Cardholder Name:</label>
                <input type="text" id="cardName" name="cardName" required>

                <label for="expiryDate"><i class="fa fa-calendar-alt"></i> Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv"><i class="fa fa-lock"></i> CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]*" inputmode="numeric" minlength="3" maxlength="4" required>
            </div>

            <div id="bankTransferDetails" style="display: none;">
                <label for="bankName"><i class="fa fa-university"></i> Bank Name:</label>
                <input type="text" id="bankName" name="bankName" required>

                <label for="bankEmail"><i class="fa fa-envelope"></i> Email Address in Bank:</label>
                <input type="email" id="bankEmail" name="bankEmail" required>

                <label for="accountName"><i class="fa fa-user"></i> Name in Bank:</label>
                <input type="text" id="accountName" name="accountName" required>
            </div>

            <button type="submit"><i class="fa fa-check"></i> Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>Contact us: <a href="https://wa.link/holiam" style="color:#fff;"><i class="fa fa-whatsapp"></i> Whatsapp: 09130548567</a> or email at olatunjisegunmarvelee@gmail.com</p>
    </footer>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('paymentMethod').value;
            var cardDetails = document.getElementById('cardDetails');
            var bankTransferDetails = document.getElementById('bankTransferDetails');

            if (paymentMethod === 'card') {
                cardDetails.style.display = 'block';
                bankTransferDetails.style.display = 'none';
            } else if (paymentMethod === 'bank') {
                cardDetails.style.display = 'none';
                bankTransferDetails.style.display = 'block';
            }
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var paymentMethod = document.getElementById('paymentMethod').value;
            
            if (paymentMethod === 'card') {
                alert('Payment successful! Welcome to the JAMB Online Classes.');
            } else if (paymentMethod === 'bank') {
                alert('Please make a bank transfer to the following details:\n\nAccount Name: Olatunji Segun\nBank Name: Access Bank PLC\nAccount Number: 0123456789\n\nPayment confirmation will be sent to your email.');
            }
            window.location.href = 'home.html'; // Redirect to home page
        });
    </script>
</body>
</html>

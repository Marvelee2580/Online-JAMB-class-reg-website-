<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for JAMB Online Classes</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h1>Payment for JAMB Online Classes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="Contact_us.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2>Complete Your Payment</h2>
        <p>To complete your registration, please provide your payment details below.</p>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" minlength="16" maxlength="16" required>

            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" minlength="3" maxlength="4" required>

            <button type="submit">Submit Payment</button>
        </form>
    </main>

    <footer>
        <p>Contact us: <a href="https://wa.link/holiam" style="color:#fff;">Whatsapp: 09130548567</a> or email at olatunjisegunmarvelee@gmail.com</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - JAMB Online Classes</title>
	<link rel="stylesheet" href="register.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<div class="container">
		<h1><i class="fas fa-book"></i> Register for JAMB Classes</h1>
		<form id="registerForm" action="your-server-side-code" method="POST">
			<label for="name"><i class="fas fa-user"></i>Full Name:</label>
			<input type="text" id="name" name="name" minlength="3" maxlength="25" placeholder="Enter your first name and surname" required>

			<label for="email"><i class="fas fa-envelope"></i> Email:</label>
			<input type="email" id="email" name="email" minlength="8" placeholder="Enter your email" required>

			<label for="phone"><i class="fas fa-phone"></i> Phone:</label>
			<input type="tel" id="phone" name="phone" minlength="11" maxlength="11" placeholder="Enter your phone number" pattern="^(\+234|0)[789]\d{9}$"
				required>

			<div class="checkbox-label">
				<input type="checkbox" name="question" id="jambAttempt">
				<label for="checkbox" id="check"><strong>Is this your first JAMB attempt?</strong></label>
			</div>

			<div class="g-recaptcha" data-sitekey="your-site-key "></div>

			<button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
		</form>
	</div>

	<script src="register.js"></script>
</body>

        </html>

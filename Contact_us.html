<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JAMB Online Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="25" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" minlength="8" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p>Email us at: <a href="mailto:olatunjisegunmarvelee@gmail.com">olatunjisegunmarvelee@gmail.com</a></p>
            <i class="fas fa-phone-alt"></i>
            <p>Call us: <a href="tel:+2349130548567">+234 913 054 8567</a></p>
            <i class="fab fa-whatsapp"></i>
            <p>WhatsApp: <a href="https://wa.link/holiam" target="_blank">09130548567</a></p>
             <i class="fa fa-robot";></i>
            <p>Ask Bot Questions</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
</body>
</html>

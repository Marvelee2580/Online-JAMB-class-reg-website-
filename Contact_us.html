<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marvelee Web</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0px;
        }
        a {
            text-decoration: none;
            color: #5a0400;
        }
        /* Header styles */
        header {
            background-color: #ff9e55;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin-right: 12px;
        }
        /* Main content styles */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        /* Contact form styles */
        .contact-form {
            margin-top: 30px;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-form button {
            background-color: #ff9e55;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #15ff23;
        }
        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 5;
            }
        }
        .animated {
            animation: fadeIn 2.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Marvelee Web</h1>
        <nav>
            <a href="home.html">Home</a>
            
            <a href="register.html">Join Our JAMB Class</a>
             <a href="about-us.html">About Us</a>
            
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out using the form below:</p>
        <form class="contact-form animated">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Marvelee Tech Company. All rights reserved.</p>
    </footer>
</body>
</html>

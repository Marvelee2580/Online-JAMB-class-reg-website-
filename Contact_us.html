<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JAMB Online Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #ff9e55, #ffb785);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #375b26;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #375b26;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2e4b1e;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info i {
            color: #375b26;
            font-size: 2em;
            margin-bottom: 10px;
        }
       .contact-info a {
           text-decoration: red;
       } 
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
       } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="25" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" minlength="8" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p>Email us at: <a href="mailto:olatunjisegunmarvelee@gmail.com">olatunjisegunmarvelee@gmail.com</a></p>
            <i class="fas fa-phone-alt"></i>
            <p>Call us: <a href="tel:+2349130548567">+234 913 054 8567</a></p>
            <i class="fab fa-whatsapp"></i>
            <p>WhatsApp: <a href="https://wa.link/holiam" target="_blank">09130548567</a></p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
</body>
</html>
